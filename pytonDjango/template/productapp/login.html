{% extends 'base.html' %}
{% block start %}

    <!-- bannerSection -->
    <div class="mainSection">
		<div class="container">
        	<div class="row">
				<div class="col-md-8 col-lg-5 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-2">
                	<div class="middle">
						<h1>Login</h1>
                        <div class="login">
                            {% if messages %}
                            {{messages.tags}}
                            <div class="alert alert-info" role="alert">
                                {% for message in messages %}
                                {{message}}
                                {% endfor %}
                              </div>
                              {% endif %}
                            <div class="row">
                                <form class="form-horizontal" action=" " method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">                            
                                            <div class="form-group">
                                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                    <input type="text" class="form-control" id="input2" name="username" placeholder="Username">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                    <input type="password" class="form-control" id="input3" name="password" placeholder="Password">
                                                </div>        
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                	<button class="btn btn-primary">Login</button>
                                                    <a href="signup" title="Register">Register</a>
                                                </div>
                                            </div>                                                                                        
                                    </div>                  
                                </form>                                
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>	
	</div>    
    {% endblock %}
