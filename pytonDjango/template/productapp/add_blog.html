{% extends 'base.html' %}
{% block start %}
{% load static %}
    <!-- bannerSection -->
    <div class="mainSection">
		<div class="container">
        	<div class="row">
				
				<div class="col-md-9 col-lg-9 col-sm-9 col-xs-12">
                	<div class="middle">
						<h1>Add Blog</h1>
                        <div class="edit_box">
                        	<h4>Basic Info</h4>
                            <div class="row">
                                {% if messages %}
                                {{messages.tags}}
                                <div class="alert alert-info" role="alert">
                                    {% for message in messages %}
                                    {{message}}
                                    {% endfor %}
                                  </div>
                                  {% endif %}
                                <form class="form-horizontal"  action="{% url 'render_addblog_view' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                                        <div class="sidebar">
                                            <div class="userbox">
                                                <div class="userboxcontent">
                                                    <img id="imagePreview" src="{% static 'images/user_img.jpg' %}" alt="Image Preview" />
                                                    <h2>Upload Image</h2>
                                                    <input type="file" name="image" id="imageInput" onchange="previewImage(event)">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-12">                            
                                            <div class="form-group">
                                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                    <input type="text" class="form-control total_inp" id="input1" name="title" placeholder="Blog Name">
                                                </div>
                                            </div> 
                                            <div class="form-group">
                                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                    <textarea  class="form-control"  id="input2" name="content"cols="30" rows="10" placeholder="Blog description"></textarea>
                                                </div>
                                            </div> 
                                            <div class="form-group">
                                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                    <button type="submit" class="btn btn-primary">Add Blog</button>
                                                </div>
                                            </div>                                         
                                    </div>                                                                     
                                </form>
                            </div>                            
                        </div>
                    </div>
                </div>             
            </div>
        </div>	
	</div>    
	<script>
        function previewImage(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function(){
                var imgElement = document.getElementById('imagePreview');
                imgElement.src = reader.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
        </script>
    {% endblock %}
